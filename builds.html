<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Gallery | Abyssal Vanguard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Abyssal Vanguard</a>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="builds.html" class="active">Builds</a></li>
                <li><a href="index.html#contact" class="btn-cta">Get Quote</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-header">
        <h1>The <span>Armory</span></h1>
        
        <!-- UPDATE: Added ID and data-page -->
        <p id="typewriter-text" data-page="builds"></p>
    </section>

    <section id="portfolio">
        <div class="filter-container hidden">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="gaming">Gaming</button>
            <button class="filter-btn" data-filter="workstation">Workstation</button>
            <button class="filter-btn" data-filter="water">Water Cooled</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item hidden" data-category="gaming">
                <img src="assets/computerbuild1.png" alt="Gaming PC">
                <div class="gallery-text">Wanginator X3 (Gaming)</div>
            </div>

            <div class="gallery-item hidden" data-category="workstation">
                <img src="assets/computerbuild2.jpeg" alt="Workstation">
                <div class="gallery-text">Video Edit Pro (Workstation)</div>
            </div>

            <div class="gallery-item hidden" data-category="water">
                <img src="assets/computerbuild1.png" alt="Water Cooled">
                <div class="gallery-text">Abyssal Leviathan (Liquid)</div>
            </div>

             <div class="gallery-item hidden" data-category="gaming">
                <img src="assets/computerbuild2.jpeg" alt="Gaming Setup">
                <div class="gallery-text">Neon Striker (Gaming)</div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Abyssal Vanguard LLC. All Rights Reserved.</p>
    </footer>
    <!-- RGB Theme Switcher -->
    <div class="theme-switch-container">
        <div class="theme-btn" data-color="#8b5cf6" style="background:#8b5cf6;"></div> <!-- Purple -->
        <div class="theme-btn" data-color="#00d4ff" style="background:#00d4ff;"></div> <!-- Cyan -->
        <div class="theme-btn" data-color="#39ff14" style="background:#39ff14;"></div> <!-- Neon Green -->
        <div class="theme-btn" data-color="#ff003c" style="background:#ff003c;"></div> <!-- Cyber Red -->
    </div>
    <script src="script.js"></script>
</body>
</html>
